<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Lisensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-900 text-white min-h-screen flex flex-col">
  <!-- Login -->
  <div id="login-screen" class="flex flex-1 items-center justify-center">
    <div class="bg-slate-800 rounded-xl p-8 shadow-xl text-center">
      <h1 class="text-3xl font-bold mb-4">Koleksi Lisensi</h1>
      <p class="mb-6 text-slate-300">Simpan & kelola semua lisensi software Anda</p>
      <button id="login-button" class="bg-yellow-400 hover:bg-yellow-300 text-slate-900 font-bold px-6 py-3 rounded-lg">Login dengan Google</button>
    </div>
  </div>

  <!-- App -->
  <div id="app-screen" class="hidden flex flex-col flex-1">
    <!-- Navbar -->
    <header class="bg-slate-800/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">üìë Koleksi Lisensi</h2>
      <div class="flex items-center gap-3">
        <img id="user-photo" class="w-10 h-10 rounded-full border border-yellow-400" />
        <div>
          <p id="user-name" class="font-semibold">Guest</p>
          <button id="logout-button" class="text-yellow-300 text-sm">Keluar</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto space-y-6">
      <!-- Actions -->
      <div class="flex justify-between items-center">
        <button id="add-license" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg">+ Tambah Lisensi</button>
        <button id="download-json" class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-lg">‚¨áÔ∏è Export JSON</button>
        <input type="file" id="upload-json" class="hidden" accept=".json"/>
        <button id="upload-json-btn" class="bg-purple-500 hover:bg-purple-400 px-4 py-2 rounded-lg">‚¨ÜÔ∏è Import JSON</button>
      </div>

      <!-- Lisensi List -->
      <div class="bg-slate-800 rounded-xl p-4 overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="border-b border-slate-600">
              <th class="p-2">Software</th>
              <th class="p-2">Kode Lisensi</th>
              <th class="p-2">Expired</th>
              <th class="p-2">Harga</th>
              <th class="p-2">Status</th>
              <th class="p-2">Aksi</th>
            </tr>
          </thead>
          <tbody id="license-list">
            <tr><td colspan="6" class="p-4 text-center text-slate-400">Belum ada data</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Statistik -->
      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-slate-800 p-4 rounded-xl">
          <h3 class="font-bold mb-2">Status Lisensi</h3>
          <canvas id="status-chart"></canvas>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl">
          <h3 class="font-bold mb-2">Total Nilai Lisensi</h3>
          <p id="total-price" class="text-2xl font-bold text-yellow-300">Rp 0</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="license-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
    <div class="bg-slate-900 p-6 rounded-xl max-w-md w-full">
      <h3 id="modal-title" class="text-xl font-bold mb-4">Tambah Lisensi</h3>
      <form id="license-form" class="space-y-3">
        <input type="hidden" id="license-id"/>
        <input id="software" type="text" placeholder="Nama Software" class="w-full p-2 rounded bg-slate-700" required/>
        <input id="licenseKey" type="text" placeholder="Kode Lisensi" class="w-full p-2 rounded bg-slate-700" required/>
        <input id="expiry" type="date" class="w-full p-2 rounded bg-slate-700" required/>
        <input id="price" type="number" placeholder="Harga (Rp)" class="w-full p-2 rounded bg-slate-700"/>
        <select id="status" class="w-full p-2 rounded bg-slate-700">
          <option>Aktif</option>
          <option>Expired</option>
          <option>Tidak Terpakai</option>
        </select>
        <div class="flex justify-end gap-3">
          <button type="button" id="cancel-modal" class="bg-red-500 px-4 py-2 rounded">Batal</button>
          <button type="submit" class="bg-yellow-400 text-slate-900 font-bold px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 rounded text-white"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
