<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RichD License</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 text-white min-h-screen flex flex-col">

  <!-- Login Screen -->
  <div id="login-screen" class="flex flex-1 items-center justify-center">
    <div class="bg-slate-800 rounded-2xl p-8 shadow-2xl text-center max-w-md w-full">
      <h1 class="text-3xl font-bold mb-4 text-yellow-400">üîë RichD License</h1>
      <p class="mb-6 text-slate-300">Simpan & kelola semua lisensi software Anda</p>
      <button id="login-button" class="bg-yellow-400 hover:bg-yellow-300 text-slate-900 font-bold px-6 py-3 rounded-lg shadow">Login dengan Google</button>
    </div>
  </div>

  <!-- App Screen -->
  <div id="app-screen" class="hidden flex flex-col flex-1">
    
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-slate-900/70 backdrop-blur-lg shadow-md border-b border-slate-700">
      <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-yellow-400">RichD License</h2>
        <div class="flex items-center gap-3">
          <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-yellow-400 shadow" />
          <div>
            <p id="user-name" class="font-semibold">Guest</p>
            <button id="logout-button" class="text-yellow-300 text-xs hover:text-yellow-200">Keluar</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6 space-y-8">
      
      <!-- Actions -->
      <div class="flex flex-wrap justify-between items-center gap-3">
        <button id="add-license" class="bg-yellow-400 hover:bg-yellow-300 text-slate-900 font-bold px-4 py-2 rounded-lg shadow">+ Tambah Lisensi</button>
        <div class="flex gap-3">
          <button id="download-json" class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-lg shadow">‚¨áÔ∏è Export</button>
          <button id="upload-json-btn" class="bg-purple-500 hover:bg-purple-400 px-4 py-2 rounded-lg shadow">‚¨ÜÔ∏è Import</button>
          <input type="file" id="upload-json" class="hidden" accept=".json"/>
        </div>
      </div>

      <!-- Table -->
      <div class="bg-slate-800/80 backdrop-blur rounded-2xl shadow-xl overflow-hidden border border-slate-700">
        <table class="w-full text-left">
          <thead class="bg-slate-700">
            <tr>
              <th class="p-3">Software</th>
              <th class="p-3">Kode Lisensi</th>
              <th class="p-3">Expired</th>
              <th class="p-3">Harga</th>
              <th class="p-3">Status</th>
              <th class="p-3">Aksi</th>
            </tr>
          </thead>
          <tbody id="license-list" class="divide-y divide-slate-700">
            <tr><td colspan="6" class="p-6 text-center text-slate-400">Belum ada data</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Stats -->
      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 p-6 rounded-2xl shadow-lg">
          <h3 class="font-bold text-lg mb-3">üìä Status Lisensi</h3>
          <canvas id="status-chart"></canvas>
        </div>
        <div class="bg-gradient-to-br from-green-600 to-green-800 p-6 rounded-2xl shadow-lg flex flex-col justify-center items-center">
          <h3 class="font-bold text-lg mb-3">üí∞ Total Nilai Lisensi</h3>
          <p id="total-price" class="text-4xl font-extrabold text-yellow-300">Rp 0</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="license-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center">
    <div class="bg-slate-900 p-8 rounded-2xl max-w-md w-full shadow-2xl border border-slate-700">
      <h3 id="modal-title" class="text-xl font-bold mb-6">Tambah Lisensi</h3>
      <form id="license-form" class="space-y-4">
        <input type="hidden" id="license-id"/>
        <input id="software" type="text" placeholder="Nama Software" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-yellow-400" required/>
        <input id="licenseKey" type="text" placeholder="Kode Lisensi" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-yellow-400" required/>
        <input id="expiry" type="date" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-yellow-400" required/>
        <input id="price" type="number" placeholder="Harga (Rp)" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-yellow-400"/>
        <select id="status" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-yellow-400">
          <option>Aktif</option>
          <option>Expired</option>
          <option>Tidak Terpakai</option>
        </select>
        <div class="flex justify-end gap-4">
          <button type="button" id="cancel-modal" class="bg-red-500 hover:bg-red-400 px-4 py-2 rounded-lg shadow">Batal</button>
          <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-slate-900 font-bold px-4 py-2 rounded-lg shadow">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 rounded text-white"></div>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
